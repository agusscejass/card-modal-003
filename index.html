<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Card modal</title>
</head>
<body>
    <div class="container-card">
        <div class="box-card">
            <!--HEADER-->
            <div class="title-salir">
                <h2>Registrá tu turno</h2>
                <span class="salir">X</span>
            </div>
            <!--CALENDARIO-->
            <div class="caja-calendario">
                <div class="items">
                    <span class="left transparent"><</span>
                    <div class="fecha">
                        <p>Sep. 24</p>
                        <span>hoy</span>
                    </div>
                    <span>></span>
                </div>
            </div>
            <!--TURNOS-->
            <div class="container-turno">
                <div class="turno">
                    <p>Odontología</p>
                    <span>09:30 . 60 min</span>
                </div>

            <!--BOTON TURNO-->
                <div class="button-turno">
                    <button>Pedir Turno</button>
                </div>

            <!--DOCTOR-->
                <div class="doctor">
                    <img src="./assets/img/icon.female.png" alt="icono-doctora">
                    <p>Dra. Emilia Díaz</p>
                </div>
            </div>
            <div class="container-turno">
                <div class="turno">
                    <p>Odontología</p>
                    <span>09:30 . 60 min</span>
                </div>

            <!--BOTON TURNO-->
                <div class="button-turno">
                    <button>Pedir Turno</button>
                </div>

            <!--DOCTOR-->
                <div class="doctor">
                    <img src="./assets/img/icon-male.png" alt="icono-doctor">
                    <p>Dr. Erik Nest</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
